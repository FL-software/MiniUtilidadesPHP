<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Health Track</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login title">
                    <h2>Log In</h2>                    
                </div>
                <form>
                    <div class="form-group">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">                      
                    </div>
                    <div class="form-group">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>                    
                    <button type="button" class="btn">Login</button>
                    <div>      
                        <a href="views/register.html">Cadastre-se</a> </div>
                        <a href="views/confirmEmail.html">Esqueci a senha</a>              
                  </form>
            </div>
        </div>
            <div class="banner-login">
                <img src="img/healthTrack.png" alt="">
                <h2> Health Track </h2>     
            </div>
    </div>
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../plugins/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome-free-5.15.4-web/js/all.min.js"></script>

    <script>
        let button = document.querySelector('form button.btn')
        button.addEventListener("click", () => {
            location.href = "views/dashboard.html"
        })
    </script>
</body>
</html>
